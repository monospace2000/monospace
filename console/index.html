<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>monospace : console intro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                margin: 0;
                background: black;
                color: #00ff00;
                font-family: 'Courier New', monospace;
                padding: 24px;
                font-size: 22px;
                line-height: 1.4;
                white-space: pre-wrap;
            }

            a {
                color: #00ff00;
                text-decoration: none;
                outline: none;
            }
            a:hover {
                text-decoration: underline;
            }

            .hidden {
                opacity: 0;
            }
        </style>
    </head>

    <body>
        <div id="writeon"></div>

        <script>
            const lines = [
                'Instructions:',
                '',
                'Read the FAQ.',
                'Read the user comments.',
                'Get Shockwave.',
                'Boot up.',
                '',
                'Alternatively:',
                '',
                'Chicken out.',
            ];

            // Link mapping based on your instructions
            const linkMap = {
                'Read the FAQ.': 'faq.html',
                'Read the user comments.': 'comments.html',
                'Get Shockwave.': 'alert:shockwave',
                'Boot up.': 'console.html',
                'Chicken out.': 'alert:chicken',
            };

            const container = document.getElementById('writeon');

            // Build DOM with hidden spans so they can fade in one by one
            let spanList = [];

            lines.forEach((line, index) => {
                // If the line should be a link
                if (linkMap[line]) {
                    const link = document.createElement('a');

                    // Special behaviors
                    if (linkMap[line] === 'alert:shockwave') {
                        link.href = 'javascript:void(0)';
                        link.onclick = () => {
                            alert('Macromedia Shockwave download link');
                        };
                    } else if (linkMap[line] === 'alert:chicken') {
                        link.href = 'javascript:void(0)';
                        link.onclick = () => {
                            alert('Chicken!');
                            window.location = 'https://monospace.com';
                        };
                    } else {
                        link.href = linkMap[line];
                    }

                    link.style.display = 'inline-block';

                    // Create spans for each character
                    for (let char of line) {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.classList.add('hidden');
                        link.appendChild(span);
                        spanList.push(span);
                    }

                    container.appendChild(link);
                } else {
                    // Normal line
                    for (let char of line) {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.classList.add('hidden');
                        container.appendChild(span);
                        spanList.push(span);
                    }
                }

                // Add line break
                container.appendChild(document.createElement('br'));
            });

            // ---- Animation ----
            let i = 0;
            const speed = 65; // adjust here for slower/faster write-on

            function animate() {
                if (i < spanList.length) {
                    spanList[i].style.opacity = 1;
                    i++;
                    setTimeout(animate, speed);
                }
            }

            animate();
        </script>
    </body>
</html>
