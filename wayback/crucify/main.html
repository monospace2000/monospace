function queryLetter(thisLetter){

function imgTag(name, source, width, height, border){

	var tag = '<img name="' + name +'" src="' + source + '" width=' + width +  ' height=' + height + ' border=' + border + '>'

	return tag

	}



function rnd(number){

	}



function anchorTag(link, anchor, over, out){

	var tag = '<a href="' + link + '" onMouseOver="' + over + '" onMouseOut="' + out + '">'

	tag += anchor + '</a>'

	return tag

	}



function table(content, cols, rows, padding, spacing, border, color){

	index = 0

	code = '<table cellpadding=' + padding + ' cellspacing=' + spacing + ' border=' + border + '>'

	for (var i=0; i<rows; i++){

		code += '<tr>'

		for (var j=0; j<cols; j++){

			code += '<td align=center bgcolor=' + color + '>'

			code += eval(content)

			code += '</td>'

			index += 1

			}

		code += '</tr>'

		}

	code += '</table>'

	return code

	}
