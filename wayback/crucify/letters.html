<html>
    <head>
        <title>Letters</title>

        <script>
            <!-- hide me

            // Copyright (c) 1996 Hens Breet / PRISTINEproductions. All Rights Reserved.
            // Re-use code only when origin is mentioned.

            function main() {
                pickWord();
                initGameArea();
                initQueryFrame();
            }

            //globals

            X = 26;
            Y = 1;
            N = X * Y;
            SIZE = 20;
            path = 'images/';

            gameOver = false;
            gameStart = false;
            secondGame = true;

            letter = new Array(27);
            isDone = new Array(27);
            for (i = 1; i < 27; i++) {
                letter[i] = new Image(20, 20);
                letter[i].src = path + 'tt/tt' + i + '.gif';
                isDone[i] = false;
            }

            alphabet = 'abcdefghijklmnopqrstuvwxyz';

            //preload images
            jesus = new Array(7);
            for (i = 0; i < 7; i++) {
                jesus[i] = new Image(167, 216);
                jesus[i].src = path + 'jesus' + i + '.gif';
            }
            jesus[0].src = path + 'pixel.gif';
            imageComplete = 0;

            won = new Image();
            won.src = path + 'won.gif';
            lost = new Image();
            lost.src = path + 'lost.gif';
            ready = new Image();
            ready.src = path + 'ready.gif';
            wait = new Image();
            wait.src = path + 'wait.gif';

            //words
            word =
                'catholic, hebrew, protestant, hypocrite, cross, water, wine, bigot, salvation, ';
            word +=
                'redemption, scapegoat, mountain, sea, prophet, profit, money, sin, jew, creation, ';
            word +=
                'thief, murderer, liar, infidel, saint, sacred, holy, blessing, prayer, heaven, ';
            word +=
                'hell, sun, moon, star, sky, rain, robe, beard, love, hate, journey, miracle, ';
            word +=
                'savior, devil, satan, god, demon, angel, prophecy, legacy, heritage, book, ';
            word +=
                'king, queen, pawn, people, war, peace, lamb, dove, vision, truth, lie, life, ';
            word +=
                'death, resurrection, grave, cloud, stone, tomb, virgin, priest, preacher, ';
            word +=
                'teacher, bread, fish, fisherman, ship, temple, church, body, soul, spirit, ';
            word +=
                'hope, charity, apocalypse, man, woman, child, animal, sacrifice, faith, ';
            word +=
                'fire, sand, desert, law, eternity, glory, kingdom, empire, son, daughter, ';
            word +=
                'birth, age, time, universe, space, garden, paradise, unity, strength, comfort, ';
            word +=
                'sermon, service, supper, parable, story, history, legend, crown, pagan, ';
            word +=
                'lord, slave, master, freedom, captivity, battle, right, wrong, snake, flood, ';
            word +=
                'greed, hunger, envy, wrath, anger, treason, betrayal, confidence, loyalty, ';
            word +=
                'orthodox, treasure, light, darkness, flame, victory, enemy, destiny, servant, ';
            word +=
                'good, evil, thunder, lightning, pain, pleasure, silver, gold, leper, apple, orange, fruit, ';
            word += 'salvation';
            word = word.split(', ');

            wordFlag = new Array(word.length);
            for (i = 0; i < word.length; i++) {
                wordFlag[i] = false;
            }

            currentWord = '';
            foundAll = 0;

            totalWords = 0;
            totalHits = 0;

            //--------------------------------------------------------------------------

            function initQueryFrame() {
                var output = '';
                output += '<div align=center>';
                output += table('clickBar(index)', X, Y, 0, 0, 0, 'black');
                output += '<br>';
                output += anchorTag(
                    'javascript:nextWord()',
                    imgTag('', path + 'nword.gif', 61, 12, 0),
                    "return windowStatus('Start a new Crucifiction')",
                    ''
                );
                output += imgTag('', path + 'pixel.gif', 32, 12, 0);
                output += anchorTag(
                    'javascript:quit()',
                    imgTag('', path + 'quit.gif', 24, 12, 0),
                    "return windowStatus('Return to PRISTINE Multimedia')",
                    ''
                );
                output += imgTag('', path + 'pixel.gif', 32, 12, 0);
                output += anchorTag(
                    'javascript:help()',
                    imgTag('', path + 'help.gif', 30, 12, 0),
                    "return windowStatus('How to Crucify your Lord')",
                    ''
                );
                output += '</div>';
                parent.frames[3].document.write(output);
            }

            function initGameArea() {
                message = secondGame ? 'ready.gif' : 'wait.gif';
                output =
                    "<html><head></head><body bgcolor='#000000' text='#ffffff'><br><br>";
                output += imgTag('', path + message, 256, 39, 0);
                output += '<br><br>';
                output += table(
                    'guessWord(index)',
                    currentWord.length,
                    1,
                    0,
                    0,
                    1,
                    '"black"'
                );
                output += '</body></html>';
                secondGame = true;
                gameStart = false;
                parent.frames[2].document.close();
                console.log(output);
                parent.frames[2].document.write(output);
            }

            function help() {
                parent.document.close();
                parent.document.location.href = 'index.html';
            }

            function queryLetter(thisLetter) {
                if (!gameStart) {
                    gameStart = true;
                    parent.frames[2].document.images[0].src =
                        path + 'pixel.gif';
                }

                offset = 1;
                if (!gameOver) {
                    if (!isDone[thisLetter]) {
                        foundOne = false;
                        for (i = 0; i < currentWord.length; i++) {
                            if (
                                currentWord.charAt(i) ==
                                alphabet.charAt(thisLetter)
                            ) {
                                foundOne = true;
                                foundAll += 1;
                                parent.frames[2].document.images[
                                    offset + i
                                ].src = letter[thisLetter + 1].src;
                                //parent.frames[0].document.embeds[1].stop()
                                //parent.frames[0].document.embeds[3].stop()
                                //parent.frames[0].document.embeds[3].play(true)
                            }
                        }
                        if (!foundOne) {
                            parent.frames[1].document.images[0].src =
                                jesus[++imageComplete].src;
                            //parent.frames[0].document.embeds[1].stop()
                            //parent.frames[0].document.embeds[3].stop()
                            //parent.frames[0].document.embeds[1].play(true)
                        }

                        parent.frames[3].document.images[thisLetter].src =
                            path + 'pixel.gif';
                        isDone[thisLetter] = true;

                        if (imageComplete == 6) {
                            // game lost:
                            parent.frames[1].document.images[0].src =
                                jesus[6].src;
                            for (i = 0; i < currentWord.length; i++) {
                                parent.frames[2].document.images[
                                    offset + i
                                ].src =
                                    letter[
                                        alphabet.indexOf(
                                            currentWord.charAt(i)
                                        ) + 1
                                    ].src;
                            }
                            parent.frames[2].document.images[0].src =
                                path + 'lost.gif';
                            //parent.frames[0].document.embeds[0].play(true)
                            gameOver = true;
                            totalWords++;
                        }
                        if (foundAll == currentWord.length) {
                            // game won:
                            parent.frames[2].document.images[0].src =
                                path + 'won.gif';
                            //parent.frames[0].document.embeds[2].play(true)
                            gameOver = true;
                            totalHits++;
                            totalWords++;
                        }
                    }
                } // end if
            }

            function pickWord() {
                pick = Math.floor(Math.random() * word.length);
                while (wordFlag[pick]) {
                    pick = Math.floor(Math.random() * word.length);
                }
                wordFlag[pick] = true;
                currentWord = word[pick];
            }

            function windowStatus(statustext) {
                window.status = statustext;
                return true;
            }

            function letterWinStatus(let) {
                statString =
                    'Dear Lord, does Your Word contain the letter ' +
                    alphabet.charAt(let).toUpperCase() +
                    ' ?';
                window.status = statString;
                return true;
            }

            function clickBar(index) {
                codeSeg = anchorTag(
                    'javascript:queryLetter(' + index + ')',
                    imgTag(
                        alphabet.charAt(index),
                        letter[index + 1].src,
                        SIZE,
                        SIZE,
                        0
                    ),
                    'return letterWinStatus(' + index + ')',
                    ''
                );
                return codeSeg;
            }

            function guessWord(index) {
                codeSeg = imgTag('', path + 'pixel.gif', 20, 20, 0);
                return codeSeg;
            }

            function quit() {
                parent.document.location.href = '../im.html';
            }

            function nextWord() {
                imageComplete = 0;
                gameOver = false;
                foundAll = 0;
                for (i = 0; i < 26; i++) {
                    parent.frames[3].document.images[i].src = letter[i + 1].src;
                    isDone[i] = false;
                }
                parent.frames[1].document.images[0].src = jesus[0].src;
                pickWord();
                initGameArea();
            }

            function tagIt(input, style) {
                return '<' + style + '>' + input + '</' + style + '>';
            }

            function imgTag(name, source, width, height, border) {
                var tag =
                    '<img name="' +
                    name +
                    '" src="' +
                    source +
                    '" width=' +
                    width +
                    ' height=' +
                    height +
                    ' border=' +
                    border +
                    '>';
                return tag;
            }

            function rnd(number) {
                return Math.floor(Math.random() * number);
            }

            function anchorTag(link, anchor, over, out) {
                var tag =
                    '<a href="' +
                    link +
                    '" onmouseover="' +
                    over +
                    '" onmouseout="' +
                    out +
                    '">';
                tag += anchor + '</a>';
                return tag;
            }

            function table(
                content,
                cols,
                rows,
                padding,
                spacing,
                border,
                color
            ) {
                index = 0;
                code =
                    '<table cellpadding=' +
                    padding +
                    ' cellspacing=' +
                    spacing +
                    ' border=' +
                    border +
                    '>';
                for (var i = 0; i < rows; i++) {
                    code += '<tr>';
                    for (var j = 0; j < cols; j++) {
                        code += '<td align=center bgcolor=' + color + '>';
                        code += eval(content);
                        code += '</td>';
                        index += 1;
                    }
                    code += '</tr>';
                }
                code += '</table>';
                return code;
            }

            //-->
        </script>
    </head>

    <body bgcolor="000000" text="ffffff" onload="parent.checkLoaded()">
        <script>
            main();
        </script>
    </body>
</html>
