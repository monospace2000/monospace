explorer = (navigator.userAgent.indexOf("MSIE") != -1);

colorVal = 255; direction = 'down'; color = 'red';
function colorCycle(layer){
	hexColor = hex(colorVal);
	if (color == 'red') document.all[layer].style.color =  'ff' + hexColor + hexColor;
	else if (color == 'blue') document.all[layer].style.color =  hexColor + hexColor + 'ff';

	if (direction == 'up'){
		colorVal += 5;
		if (colorVal == 255){
			direction = 'down';
			if (color == 'red') color = 'blue';
			else if (color == 'blue') color = 'red'; 
		}
	}

	else if (direction == 'down'){
		colorVal -= 5;
		if (colorVal == 0) {
			direction = 'up';
		}
	}
	setTimeout("colorCycle('cycleLayer')", 0);
}

function hex(number){
	return pad(number.toString(16),2);
}

function pad(number, len){
	// add leading zeroes
	var numLen = number.toString().length;
	var result = '';
	for(n=0; n<len-numLen; n++){
		result = '0' + result;
	}
	return result+number;
}

function popWindow(loc,nam,width,height){
	window.open(loc,nam,"0,0,width=" + width + ",height=" + height + ",top=40,left=20,toolbar=no,location=no,status=no,directories=no,menubar=no,scrollbars=no,resizable=no");
}
