<head>
	<title>Black Jack</title>

<script><!--

// preload images
cards = new Array();
for (i=1; i<=52; i++){
	cards[i] = new Image(67,90);
	cards[i].src = "deck/" + i + ".gif";
}


// init suites and card names
names = "King,Ace,Two,Three,Four,Five,Six,Seven,Eight,Nine,Ten,Jack,Queen";
names = names.split(',');
suites = "Hearts,Spades,Diamonds,Clubs,Clubs";
suites = suites.split(',');


function shuffle(){
	deck = new Array(52);
	temp = new Array(52);
	for (i=1; i<=52; i++){
		temp[i] = false;
	}
	for (i=1; i<=52; i++){
		r = Math.ceil(Math.random()*52);
		if (!temp[r]){
			temp[r] = true;
			deck[i] = r;
		}else{
			while (temp[r]){
				r = Math.ceil(Math.random()*52);
			}
			temp[r] = true;
			deck[i] = r;
		}
	}
}

function writeOut(){
	shuffle();
	html = '<body bgcolor=008800 text=white><font face="arial,helvetica" size=2><b><center>';
	for (i=1; i<=52; i++){
		html += '<img src=\"deck/' + deck[i] + '.gif\" width=67 height=90>';
		html += '<br>' + readCard(deck[i]) + '<br><br>';
	}
	html += '</center></b></font></body>';
	document.write(html);
}


// display name of selected card
function readCard(cardNumber){
	suite = suites[Math.floor(cardNumber/13)];
	cardName = names[cardNumber % 13];
	return (cardName + " of " + suite);	 
}

//--></script>

</head>
<body onLoad="writeOut()">


</body>
</html>
