<html>
<head>
	<title>slideshow</title>

<script type="text/javascript">
// Copyright (c)2001 monospace. Use only with this message intact.

startImage = "startImage.gif"; 
slideShowImages = new Array();
for (i=1; i<=18; i++){
	slideShowImages[i] = "borofsky/borofsky" + i + ".jpg";
}

function swapImage(imgName, newImage){
	document.images[imgName].src = newImage;
}

counter = 1;
playing = false;
function animate(){ 
	swapImage("slide", slideShowImages[counter]);
	counter ++;
	if (counter==slideShowImages.length) counter = 1;
	speed = document.controls.speed.options[document.controls.speed.selectedIndex].value * 1000;
	timer = setTimeout("animate()", speed);
	document.controls.message.value = "Playing";
}

function play(){
	if (!playing){
		playing = true;
		animate();
	}
}

function pause(){
	if (playing){
		playing = false;
		clearTimeout(timer);
		document.controls.message.value = "Paused";
	}
}

function rewind(){
	if (playing){
		playing = false;
		clearTimeout(timer);
		document.controls.message.value = "Stopped";
	}
	counter = 1;
	swapImage("slide", startImage);
}

function previous(){
	counter--;
	if (counter==0) counter = slideShowImages.length -1;
	document.slide.src = slideShowImages[counter];
}

function next(){
	counter++;
	if (counter==slideShowImages.length) counter = 1;
	document.slide.src = slideShowImages[counter];
}

</script>

<style type=text/css>


html {
    zoom: calc(
        100vw / 800px
    ); /* added in 2025 to make everything look like a 2001 800x600 CRT display */
}



body, td{
	background-color: black;
	color: white;
	font-family: verdana, geneva, sans-serif;
	font-size: 12px;
}
.copy{
	color: gray;
	font-size: 10px;
}
input{
	background-color: black; 
	border: solid 1px #333333; 
	font-family: verdana, geneva, sans-serif; 
	color: white; 
	font-size:12px; 
}
input.text{
	background-color: black; 
	border: solid 0px #000000; 
	font-family: verdana, geneva, sans-serif; 
	color: white; 
	font-size:12px;
	font-style: italic; 
}
select{ 
	background-color: black; 
	border: solid 1px #333333; 
	font-family: verdana, geneva, sans-serif; 
	color: white; 
	font-size:12px; 
}
</style>
</head>
<body bgcolor=black text=white>

<table width="100%" height="80%"><tr><td valign=middle align=center>

<img name="slide" src="startImage.gif" width=500 height=375 border=1>

<form name="controls">
	<input type="button" value="Play" onClick="play()">
	<input type="button" value="Pause" onClick="pause()">
	<input type="button" value="Rewind" onClick="rewind()">
	<input type="button" value="Previous" onClick="previous()">
	<input type="button" value="Next" onClick="next()">
	<select name="speed">
		<option value="10">Slowest
		<option value="5">Slower
		<option value="3" selected>Moderate
		<option value="2">Faster
		<option value="1">Fastest
	</select>
	<input class=text type=text name="message" value="Stopped" onFocus="blur()" size=10>
</form>

<span class=copy>Copyright (c)1993-2001 monospace. All rights reserved.</span>
</td></tr></table>

</body>
</html>
